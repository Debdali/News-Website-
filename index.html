<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Link your CSS file here -->
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form action="#" method="post" onsubmit="return validateLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      // Get the username and password input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if the username and password match the predefined values
      if (username === 'user' && password === '1234') {
        // Redirect to main.html
        window.location.href = "main.html";
        return false; // Prevent form submission
      } else {
        // Display an error message or handle invalid login
        alert('User ID: user & Password: 1234');
        return false; // Prevent form submission
      }
    }
  </script>
</body>
</html>
